<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IV Partners â€” Versions</title>
    <meta
      name="description"
      content="IV Partners homepage versions."
    />
    <style>
      :root {
        --paper: #fbf7ee;
        --ink: #0b0c10;
        --red: #d10f2f;
        --hairline: rgba(11, 12, 16, 0.14);
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        background: radial-gradient(
            1100px 900px at 20% -10%,
            rgba(245, 197, 24, 0.24),
            transparent 60%
          ),
          radial-gradient(
            900px 900px at 90% 10%,
            rgba(209, 15, 47, 0.12),
            transparent 55%
          ),
          var(--paper);
        color: var(--ink);
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 28px 18px;
      }
      .card {
        width: min(900px, 100%);
        border: 1px solid var(--hairline);
        border-radius: 18px;
        background: rgba(251, 247, 238, 0.82);
        box-shadow: 0 22px 80px rgba(0, 0, 0, 0.08);
        padding: 22px;
      }
      .title {
        margin: 0 0 8px;
        font-size: 14px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(11, 12, 16, 0.62);
      }
      .brand {
        margin: 0 0 16px;
        font-size: 46px;
        letter-spacing: -0.05em;
        line-height: 1;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px;
      }
      .link {
        display: block;
        text-decoration: none;
        border: 1px solid var(--hairline);
        border-radius: 14px;
        padding: 16px 16px 14px;
        background: rgba(255, 255, 255, 0.55);
        color: var(--ink);
      }
      .link:hover {
        border-color: rgba(209, 15, 47, 0.36);
      }
      .link__k {
        font-size: 12px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(11, 12, 16, 0.6);
      }
      .link__v {
        margin-top: 8px;
        font-size: 22px;
        letter-spacing: -0.03em;
      }
      .hint {
        margin: 16px 0 0;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(11, 12, 16, 0.48);
      }
      .hint a {
        color: var(--red);
      }
      @media (max-width: 720px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .brand {
          font-size: 38px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <p class="title">IV Partners</p>
        <h1 class="brand">Choose a version</h1>
        <div class="grid" role="list">
          <a class="link" href="./v1/" role="listitem">
            <div class="link__k">v1</div>
            <div class="link__v">Current</div>
          </a>
          <a class="link" href="./v2/" role="listitem">
            <div class="link__k">v2</div>
            <div class="link__v">Alternative</div>
          </a>
        </div>
        <p class="hint">
          Tip: run a server on port 3000 and open <a href="./v2/">/v2/</a>.
        </p>
      </div>
    </div>
  </body>
</html>
